<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="format-detection" content="telephone=no">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Danone. Development Week</title>    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">    <link rel="stylesheet" href="css/style.min.css"></head><body>    <div class="b-wrapper">        <main class="b-main">            <div class="b-main-container">                <div class="b-main-logo">                    <img src="./img/logo.png" alt="">                </div>                <div class="b-main-form" style="background-image: url('img/form-start.png')">                    <div class="b-main-form__container">                        <div class="b-main-form__title">Добро пожаловать</div>                        <div class="b-main-form__subtitle">на Development Week By You!</div>                        <div class="b-main-form__text">Дорогой данонер!<br>                            Подтверди, что ты являешься сотрудником Danone, указав адрес своей корпоративной почты.                        </div>                        <form class="b-login-form f-form">                            <div class="b-login-form__row f-item f-input">                                <label for="email" class="f-label">email</label>                                <input name="email" id="email" type="email" placeholder="danone@danone.com" class="f-input__element">                            </div>                            <div class="b-login-form__row">                                <button type="submit" class="f-button">Начать!</button>                            </div>                            <a href="#" class="b-login-form__text">У меня нет корпоративной почты/я не помню свою корпоративную почту.</a>                        </form>                    </div>                </div>                <div class="b-main-copyright">2020 © One2remember Events. Все права защищены. 2020</div>            </div>        </main>    </div>    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>    <script src="js/common.min.js"></script></body></html>
